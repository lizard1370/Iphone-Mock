<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone Home Screen</title>
  <link rel="stylesheet" href="stylehome.css">
</head>
<body>
    <div class="box">
        <div class="inner-home">

            <div class="island_popup">
                <div class="content">
                    <div class="detais">
                        <p>Alex is calling</p>
                    </div>
                    <div class="action">
                        <ion-icon name="call" class="red"></ion-icon>
                        <ion-icon name="call" class="green"></ion-icon>
                    </div>
                </div>
            </div>

            <div class="island_bottom">
                <a href="home.html" id="editBtn" class="content2"></a>
            </div>
      <div class="app-grid">
        <div class="app" onclick="openApp('youtube.html')">
          <ion-icon name="logo-youtube"></ion-icon>
          <span>YouTube</span>
        </div>
        <div class="app" onclick="openApp('tiktok.html')">
          <ion-icon name="logo-tiktok"></ion-icon>
          <span>TikTok</span>
        </div>
        <div class="app" onclick="openApp('index.html')">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <span>Lock</span>
        </div>
        </div>
      </div>
        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="rightSideBtn"></i>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="scripthome.js"></script>
</body>
</html>
