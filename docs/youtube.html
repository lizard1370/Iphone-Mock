<html lang="en">
<head>

  <title>iPhone Home Screen</title>
  <link rel="stylesheet" href="styleyt.css">
</head>
<body>
    <div class="box">
        <div class="inner-home">
            <div class="island_popup">
                <div class="content">
                    <div class="detais">

      </div>
            <div class="island_bottom">
                <a href="home.html" id="editBtn" class="content2"></a>
            </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
